<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col p-5">
          <button
            id="rockBtn"
            class="btn btn-success p-3"
            name="choice"
            value="Rock"
          >
            Rock
          </button>
        </div>
        <div class="col p-5">
          <button
            id="paperBtn"
            class="btn btn-success p-3"
            name="choice"
            value="Paper"
          >
            Paper
          </button>
        </div>
        <div class="col p-5">
          <button
            id="scissorsBtn"
            class="btn btn-success p-3"
            name="choice"
            value="Scissors"
          >
            Scissors
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-5 text-center">
          <div class="row">
            <span class="display-3" id="humanScore">0</span>
            <span><strong>Player</strong></span>
          </div>
        </div>
        <div class="col-2">
          <div class="row text-center">
            <span class="display-5 w-100"><strong>Round</strong></span>
            <span id="roundText"></span>
          </div>
        </div>
        <div class="col-5 text-center">
          <div class="row">
            <span class="display-3" id="computerScore">0</span>
            <span><strong>Computer</strong></span>
          </div>
        </div>
      </div>
      <div class="row text-center p-5">
        <button class="btn btn-primary disabled" id="resetBtn">
          Reset Game
        </button>
      </div>
    </div>
    <script src="javascript.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
